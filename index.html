<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
    <img src="/image.png" alt="" width="165px" style="margin: auto; position: relative; top: -270px; left: 530px;">
    </div>
    <div class="conteiner">
        <div class="top">
            <h1>create account</h1>
        </div>
        <div class="bottom">
            <form action="">
                <div class="name">
                    <div class="fname">
                        <label for="">First name*</label><br>
                        <input type="text" placeholder="enter your First name" required>
                    </div>
                    <div class="lname">
                        <label for="">Last name*</label><br>
                        <input type="text" placeholder="enter your Last name" required>
                    </div>
                </div>
                <div class="email">
                    <label for="">Email*</label><br>
                    <input type="email" placeholder="enter your Email" required>
                </div>
                <div class="box">
                    <div class="gender">
                        <label for="">Gender :</label><br>
                        <input type="radio" name="male" value="family">
                        <label for="">Male</label>
                        <input type="radio" name="Female" value="family">
                        <label for="">Female</label>
                    </div>
                    <div class="hobi">
                        <label for="">Hobbies</label><br>
                        <input type="checkbox" name="hob" value="hobbi">
                        <label for="">Music</label>
                        <input type="checkbox" name="hob" value="hobbi">
                        <label for="">Sports</label>
                        <input type="checkbox" name="hob" value="hobbi">
                        <label for="">Travel</label>
                        <input type="checkbox" name="hob" value="hobbi">
                        <label for="">Movies</label>
                    </div>
                </div>
                <div class="box2">
                    <div class="scr">
                        <label for="">Sourse of Income</label><br>
                        <select name="" id="">
                            <option value="uz">Uzbekistan</option>
                            <option value="ru">Russia</option>
                            <option value="us">USA</option>
                        </select>
                    </div>
                    <div class="in">
                        <label for="">Income</label><br>
                        <input type="range">
                        <label for="" class="k">20K</label>
                    </div>
                </div>
                <div class="box3">
                    <div class="up">
                        <label for="">Upload Profile Picture</label><br>
                        <input type="file" name="choose File" id="">
                    </div>
                    <div class="age">
                        <label for="">Age</label><br>
                        <input type="number" value="18" placeholder="enter your Age" required >
                    </div>
                </div>
                <div class="bio">
                    <label for="">Bio</label><br>
                    <input type="text" placeholder="Enter your Bio" required>
                </div>
            </form>
        </div>
        <div class="ok">
            <button><a href="/main.html">Create</a></button>
        </div>
    </div>
</body>
</html>
